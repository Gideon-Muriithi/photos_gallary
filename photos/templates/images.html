{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for image in images %}
        <div class="col-md-4">
            <img src="{{ pictures.image.url }}" alt="Image" class="img-fluid" data-toggle="modal"
                data-target="#{{ image.id }}">
            <p>{{image.description}}</p>
            {% endfor %}
            <p>
                {% for category in image.categories.all %}
                <span class="badge badge-primary" style="font-size:1em;">{{category}}</span>
                {% endfor %}
            </p>
        </div>
    </div>
</div>
{% endblock %}
